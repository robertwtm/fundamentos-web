        <div>
           <h2>Mande sua musica: </h2> 
            <form>
                <p><label for="nome">Nome:</label>
                <input type="text" id= "nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                </p>

                <input type="email" id= "email" onkeyup='validaEmail()'>

                </p>

                <p><label for="assunto">Musica:</label> 
                <textarea name="assunto" id= "assunto" cols="30" rows="1" onkeyup="validaAssunto()"></textarea>
